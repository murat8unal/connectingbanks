<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="../lib/onsen/css/onsen-css-components.min.css">
  <script src="../lib/onsen/js/onsenui.min.js"></script>
</head>
<body>
  <ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="window.location='create_customer.html'" tappable>
          Create Customer Account
        </ons-list-item>
        <ons-list-item onclick="window.location='find_customer.html'" tappable>
          Find Customer Account
        </ons-list-item>
        <ons-list-item onclick="window.location='sign_out.html'" tappable>
          Sign Out
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Sign Out
        </div>
        <div class="right">
          <img src="../img/icon_crossing_banks.gif">
        </div>
      </ons-toolbar>
      <p> . </p>
      <p style="text-align: center;"> <img src="img/crossing_banks_logo.png"> </p>
      <p style="text-align: center;">
        Suffecfully Signed Out!
     </p>
     </template>
    </ons-page>
  </template>
<script src="../app.js"></script>
</body>
</html>
