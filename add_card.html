<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.min.css">
  <script src="lib/onsen/js/onsenui.min.js"></script>
</head>
<body>
  <ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="window.location='budgeting.html'" tappable>
          Budget
        </ons-list-item>
        <ons-list-item onclick="window.location='transfer.html'" tappable>
          Transfer Money
        </ons-list-item>
        <ons-list-item onclick="window.location='paybill.html'" tappable>
          Pay Bill
        </ons-list-item>
        <ons-list-item onclick="window.location='completed_transactions.html'" tappable>
          Completed Transactions
        </ons-list-item>
        <ons-list-item onclick="window.location='pending_transactions.html'" tappable>
          Pending Transactions
        </ons-list-item>
        <ons-list-item onclick="window.location='accounts.html'" tappable>
          Accounts
        </ons-list-item>
        <ons-list-item onclick="window.location='cards.html'" tappable>
          Cards
        </ons-list-item>
        <ons-list-item onclick="window.location='contact.html'" tappable>
          Customer Service
        </ons-list-item>
        <ons-list-item onclick="window.location='sign_out.html'" tappable>
          Sign Out
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<template id="home.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Add Debit / Credit Card
      </div>
      <div class="right">
        <img src="img/icon_crossing_banks.gif">
      </div>
    </ons-toolbar>

  <ons-list>
    <ons-list-item modifier="chevron" tappable> Bank </ons-list-item>
    <ons-list-item modifier="chevron" tappable> Card </ons-list-item>
 </ons-list>

 <p></p>

</ons-list>

<p style="margin-top: 30px;">
  <ons-button onclick="window.location='cards.html'">Cancel</ons-button>
  <ons-button onclick="window.location='cards.html'">Add</ons-button>
</p>
</template>

<script src="app.js"></script>
</body>
</html>
